<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie hunter</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/276b65d818.js" crossorigin="anonymous"></script>

<body>
    <header class="wrapper">
        <h1>Movie Hunter</h1>
    </header>
    
    
    <main class="wrapper">
        <form action="">
            <!-- dropdown or radio -->
            <label for="language">Country</label>
            <fieldset>
                <label for="en">English-speaking countries</label>
                <input type="radio" id="en" name="language" value="en">

                <label for="fr">France</label>
                <input type="radio" id="fr" name="language" value="fr">

                <label for="se">Sweden</label>
                <input type="radio" id="se" name="language" value="se">

                <label for="pl">Poland</label>
                <input type="radio" id="pl" name="language" value="pl">

                <label for="cn">China</label>
                <input type="radio" id="cn" name="language" value="cn">

                <label for="ja">Japan</label>
                <input type="radio" id="ja" name="language" value="ja">

                <label for="ko">Korea</label>
                <input type="radio" id="ko" name="language" value="ko">

                <label for="id">India</label>
                <input type="radio" id="id" name="language" value="id">
            </fieldset>

            <label for="genre">Genre</label>
            <select name="genre" id="genre">
                <option value="" selected>Select one</option>
                <option value="28">action</option>
                <option value="12">adventure</option>
                <option value="16">animation</option>
                <option value="35">comedy</option>
                <option value="80">planning</option>
                <option value="99">documentary</option>
                <option value="18">drama</option>
                <option value="10751">family</option>
                <option value="14">Fantasy</option>
                <option value="36">history</option>
                <option value="27">horro</option>
                <option value="10402">music</option>
                <option value="9648">mytery</option>
                <option value="10749">romance</option>
                <option value="878">science fiction</option>
                <option value="10770">tv movie</option>
                <option value="53">thriller</option>
                <option value="10752">war</option>
                <option value="37">western</option>
            </select>
    
            <label for="decade">Release year</label>
            <select name="decade" id="decade">
                <option value="2010">2010 - 2020</option>
                <option value="2000">2000 - 2019</option>
                <option value="1990">1990 - 1999</option>
                <option value="1980">1980 - 1989</option>
                <option value="1970">1970 - 1979</option>
            </select>

            <label for="runtime">Runtime range(optional)</label>
            <select name="runtime" id="runtime">
                <option value="" selected>choose one</option>
                <option value="90">less than 90min</option>
                <option value="90To120">between 90min to 120min</option>
                <option value="120">greater than 120min</option>
            </select>
            <button type="submit">submit</button>
        </form>

        <section>
            <div class="result">
                <ul>
                </ul>
            </div>
        </section>
    </main>
