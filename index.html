<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery hunter</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/276b65d818.js" crossorigin="anonymous"></script>

<body>
    <header class="wrapper">
        <h1>Brewery Hunter</h1>
    </header>

    
    <main class="wrapper">
        <form action="">
            <label for="city">City</label>
            <input type="text" placeholder="City" id="city" name="city">

            <label for="brewery-type">Brewery Type</label>
            <select name="brewery-type" id="brewery-type">
                <option value="micro">Micro</option>
                <option value="regional">Regional</option>
                <option value="brewpub">Brewpub</option>
                <option value="large">Large</option>
                <option value="planning">Planning</option>
                <option value="bar">Bar</option>
                <option value="contract">Contract</option>
                <option value="proprietor">Proprietor</option>
            </select>
    
            <label for="special-requirement">Special requirement</label>
            <fieldset>
                <label for="dog-friendly">Dog Friendly</label>
                <input type="checkbox" id="dog-friendly" name="special-requirement" value="dog-friendly">
    
                <label for="patio">Patio</label>
                <input type="checkbox" id="patio" name="special-requirement" value="patio">
    
                <label for="food-service">food service</label>
                <input type="checkbox" id="food-service" name="special-requirement" value="food-service">
    
                <label for="food-truck">food truck</label>
                <input type="checkbox" id="food-truck" name="special-requirement" value="food-truck">
    
                <label for="tours">tours</label>
                <input type="checkbox" id="tours" name="special-requirement" value="tours">
    
            </fieldset>
            <button type="submit">submit</button>
        </form>

        <section>
            <div class="result">
                <ul>
                </ul>
            </div>
        </section>
    </main>
